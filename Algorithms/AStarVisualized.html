  const windowWidth = 1910;
  const windowHeight = 1010;
  const xLength = 19;
  const yLength = 10;
  const scale = 100;

  const c = document.getElementById('shower');
  const ctx = c.getContext('2d');

  function drawPixel(x, y, size, color, text) {
    // pixel
    ctx.fillStyle = color;
    ctx.fillRect(x, y, size, size);

    // text
    ctx.font = '25px Georgia';
    ctx.fillStyle = '#000000';
    if (text)
      ctx.fillText(text, x + size / 2 - text.length * 3.5, y + size / 2);
  }

  function fillPixels(data, text) {
    // pixel itself
    for (let y = 0; y < yLength; ++y)
      for (let x = 0; x < xLength; ++x)
        drawPixel(x * scale, y * scale, scale, data[y][x][0], data[y][x][1]);

    // grid
    ctx.fillStyle = '#000000';
    for (let y = 0; y <= yLength; ++y)
      for (let x = 0; x <= xLength; ++x) {
        ctx.fillRect(x * scale, y * scale, 5, windowWidth);
        ctx.fillRect(x * scale, y * scale, windowHeight, 5);
      }
  }
