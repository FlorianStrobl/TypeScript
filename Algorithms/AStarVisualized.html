  const windowWidth = 1910;
  const windowHeight = 1010;
  const xLength = 19;
  const yLength = 10;
  const scale = 90;

  const c = document.getElementById('shower');
  const ctx = c.getContext('2d');

  function drawField(x, y, size, color, text1, text2) {
    // pixel
    ctx.fillStyle = color;
    ctx.fillRect(x, y, size, size);

    // text
    ctx.font = '20px Georgia';
    ctx.fillStyle = '#000000';
    if (text1) {
      text1 = 'h: ' + text1;
      const fldShift = size / 2;
      const txtShift = text1.length * 3.5;
      ctx.fillText(text1, x + fldShift - txtShift, y + fldShift + 15);
    }
    if (text2) {
      text2 = 'g: ' + text2;
      const fldShift = size / 2;
      const txtShift = text2.length * 3.5;
      ctx.fillText(text2, x + fldShift - txtShift, y + fldShift - 15);
    }
  }

  function fillPixels(data = fieldInfos) {
    // pixel itself
    for (let y = 0; y < yLength; ++y)
      for (let x = 0; x < xLength; ++x)
        drawField(
          x * scale + scale,
          y * scale + scale,
          scale,
          data[y][x][0],
          data[y][x][1],
          data[y][x][2]
        );

    // grid
    ctx.fillStyle = '#000000';
    for (let y = 0; y <= yLength; ++y)
      for (let x = 0; x <= xLength; ++x) {
        ctx.fillRect(
          x * scale + scale,
          y * scale + scale,
          scale * 0.05,
          windowWidth
        );
        ctx.fillRect(
          x * scale + scale,
          y * scale + scale,
          windowHeight,
          scale * 0.05
        );
      }
  }
